<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="./pages/index.css"> -->
        <title>Mesto</title>
        
        <!-- <script type="module" src="./pages/index.js" defer></script> -->
        <!-- <script type="module" src="./components/Card.js"  ></script>
        <script type="module" src="./components/FormValidator.js"   ></script> -->
    </head>

    <body class="page">
        <header class="header">
            <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="Место">
        </header>

        <main>
            <section class="profile">
                <img src="<%=require('./images/avatar.jpg')%>" class="profile__photo" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"><img src="<%=require('./images/edit-profile-icon.svg')%>" class="profile__edit-icon" alt="Редактировать"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"><img src="<%=require('./images/create-profile-icon.svg')%>" class="profile__add-button-icon" alt="Создать"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">

                    <template id="cardTamplate" class="element__tamplate" >
                    <li class="element">
                        <img  class="element__image" >
                        <h2 class="element__title"></h2>
                        <button type="button" class="element__like-button"><img src="<%=require('./images/like-icon.svg')%>" class="element__like-icon" alt="Лайк"></button>
                        <button type="button" class="element__delite-button"><img src="<%=require('./images/trash-icon.svg')%>" class="element__delite-icon" alt="Удалить"></button>
                    </li>
                   </template>

                </ul>
            </section>
            <section class="elem">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div id="profilePopup" class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"><img class="popup__close-icon" src="<%=require('./images/close-Icon.svg')%>" alt="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form id="popupForms" class="popup__forms" name="profile" novalidate>
                    <input required id="userNameForm" class="popup__form" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40">
                    
                    <span class="popup__input-error popup__input-error_type_name"></span>
                    
                    <input required id="userOccupationForm" class="popup__form" type="text" name="occupation" placeholder="Должность" minlength="2" maxlength="200">
                    
                    <span class="popup__input-error popup__input-error_type_occupation"></span>
                    
                    <button type="submit" class="popup__button  ">Сохранить</button>
                </form>
            </div>
        </div>
        
        <div id="cardPopup" class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"><img class="popup__close-icon" src="<%=require('./images/close-Icon.svg')%>" alt="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <form id="popupFormsCard" class="popup__forms" name="card" novalidate>
                    <input required id="nameCard" class="popup__form " type="text" name="title" placeholder="Название" minlength="2" maxlength="30">
                    
                    <span class="popup__input-error popup__input-error_type_title"></span>
                   
                    <input required  id="imageLink" class="popup__form" type="url" name="link" placeholder="Ссылка на картинку">
                    
                    <span class="popup__input-error popup__input-error_type_link"></span>
                    
                    <button id="createButton" type="submit" class="popup__button  ">Создать</button>
                </form> 
            </div>
        </div>

        <div id="imagePopup" class="popup popup_image-card">
            <div class="popup__image-container">
                <button type="button" class="popup__close"><img class="popup__close-icon" src="<%=require('./images/close-Icon.svg')%>" alt="Закрыть"></button>
                <img class="popup__image">
                <h2 class="popup__image-title"></h2>
            </div>
        </div>
        

       
    </body>
    
</html>
