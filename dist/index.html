<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Место"></header><main><section class="profile"><img src="cdd6970e3d9f228be0e9.jpg" class="profile__photo" alt="Аватар"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit"><img src="8667ac4a523e8fc42e59.svg" class="profile__edit-icon" alt="Редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__add-button"><img src="d86bb2edc2f6eadb96b7.svg" class="profile__add-button-icon" alt="Создать"></button></section><section class="elements"><ul class="elements__list"><template id="cardTamplate" class="element__tamplate"><li class="element"><img class="element__image"><h2 class="element__title"></h2><button type="button" class="element__like-button"><img src="87ed371465c7a6a1cd01.svg" class="element__like-icon" alt="Лайк"></button> <button type="button" class="element__delite-button"><img src="823b0cf1b0b7e9cb7cad.svg" class="element__delite-icon" alt="Удалить"></button></li></template></ul></section><section class="elem"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div id="profilePopup" class="popup"><div class="popup__container"><button type="button" class="popup__close"><img class="popup__close-icon" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form id="popupForms" class="popup__forms" name="profile" novalidate><input required id="userNameForm" class="popup__form" name="name" placeholder="Имя" minlength="2" maxlength="40"> <span class="popup__input-error popup__input-error_type_name"></span> <input required id="userOccupationForm" class="popup__form" name="occupation" placeholder="Должность" minlength="2" maxlength="200"> <span class="popup__input-error popup__input-error_type_occupation"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div id="cardPopup" class="popup"><div class="popup__container"><button type="button" class="popup__close"><img class="popup__close-icon" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button><h2 class="popup__title">Новое место</h2><form id="popupFormsCard" class="popup__forms" name="card" novalidate><input required id="nameCard" class="popup__form" name="title" placeholder="Название" minlength="2" maxlength="30"> <span class="popup__input-error popup__input-error_type_title"></span> <input required id="imageLink" class="popup__form" type="url" name="link" placeholder="Ссылка на картинку"> <span class="popup__input-error popup__input-error_type_link"></span> <button id="createButton" type="submit" class="popup__button">Создать</button></form></div></div><div id="imagePopup" class="popup popup_image-card"><div class="popup__image-container"><button type="button" class="popup__close"><img class="popup__close-icon" src="2ceb783afbab75916ddc.svg" alt="Закрыть"></button> <img class="popup__image"><h2 class="popup__image-title"></h2></div></div></body></html>
